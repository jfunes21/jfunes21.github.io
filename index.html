<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Julian · Presentación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    :root{
      --radius: 18px;
      --shadow: 0 20px 55px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    body{
      min-height: 100vh;
      min-height: 100svh; /* mejor en mobile */
      background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.10), transparent 60%),
                  linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px 22px;
    }

    .wrap{
      width: min(980px, 100%);
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
    }

    header{
      width:100%;
      text-align:center;
      padding: 6px 8px 2px;
    }

    h1{
      font-weight:700;
      letter-spacing:.5px;
      font-size: clamp(22px, 5vw, 34px);
      line-height:1.1;
    }

    p{
      opacity:.82;
      margin-top: 6px;
      font-size: clamp(13px, 3.5vw, 16px);
    }

    .slider-container{
      width:100%;
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      position:relative;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(8px);

      /* Altura adaptable: en teléfono ocupa buena parte de pantalla */
      height: clamp(360px, 72svh, 640px);
    }

    .slider{
      height:100%;
      display:flex;
      transition: transform 700ms cubic-bezier(.22, 1, .36, 1);
      will-change: transform;
    }

    .slide{
      min-width:100%;
      height:100%;
      position:relative;
    }

    .slide img{
      width:100%;
      height:100%;
      object-fit: cover;         /* llena sin deformar */
      object-position: center;   /* centra la foto */
      display:block;
      user-select:none;
      -webkit-user-drag: none;
      pointer-events:none;       /* para que el swipe sea más limpio */
    }

    /* Overlay sutil para que dots/botones se vean siempre */
    .fade-bottom{
      position:absolute;
      inset:auto 0 0 0;
      height: 90px;
      background: linear-gradient(to top, rgba(0,0,0,.55), transparent);
      pointer-events:none;
    }

    .controls{
      position:absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px;
      pointer-events:none;
    }

    .control-btn{
      pointer-events:auto;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.38);
      color:#fff;
      font-size: 26px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: transform .15s, background .25s;
      touch-action: manipulation;
    }

    .control-btn:active{ transform: scale(.95); }

    /* En móvil: botones menos invasivos */
    @media (max-width: 640px){
      .control-btn{
        width: 40px;
        height: 40px;
        font-size: 24px;
        background: rgba(0,0,0,.30);
      }
    }

    .dots{
      position:absolute;
      left:50%;
      bottom: 12px;
      transform: translateX(-50%);
      display:flex;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(8px);
    }

    .dot{
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: rgba(255,255,255,.40);
      transition: transform .25s, background .25s;
      cursor:pointer;
      touch-action: manipulation;
    }

    .dot.active{
      background: #fff;
      transform: scale(1.35);
    }

    footer{
      width:100%;
      text-align:center;
      opacity:.6;
      font-size: 12px;
      padding-top: 4px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Julian</h1>
      <p>Mi recorrido, contado en imágenes</p>
    </header>

    <main class="slider-container" id="sliderContainer" aria-label="Galería de fotos">
      <div class="slider" id="slider">
        <div class="slide"><img src="uno.png" alt="uno"></div>
        <div class="slide"><img src="dos.png" alt="dos"></div>
        <div class="slide"><img src="tres.png" alt="tres"></div>
        <div class="slide"><img src="cuatro.png" alt="cuatro"></div>
        <div class="slide"><img src="cinco.png" alt="cinco"></div>
        <div class="slide"><img src="seis.png" alt="seis"></div>
        <div class="slide"><img src="siete.png" alt="siete"></div>
        <div class="slide"><img src="ocho.png" alt="ocho"></div>
        <div class="slide"><img src="nueve.png" alt="nueve"></div>
      </div>

      <div class="fade-bottom"></div>

      <div class="controls">
        <button class="control-btn" onclick="prevSlide()" aria-label="Anterior">‹</button>
        <button class="control-btn" onclick="nextSlide()" aria-label="Siguiente">›</button>
      </div>

      <div class="dots" id="dots" aria-label="Indicadores"></div>
    </main>

    <footer>Innovación · Presentación personal</footer>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.getElementById('dots');
    const sliderContainer = document.getElementById('sliderContainer');

    let index = 0;
    let interval = null;
    let isInteracting = false;

    function createDots(){
      slides.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.addEventListener('click', () => goToSlide(i, true));
        dotsContainer.appendChild(dot);
      });
    }

    function updateDots(){
      const dots = document.querySelectorAll('.dot');
      dots.forEach((d, i) => d.classList.toggle('active', i === index));
    }

    function goToSlide(i, userAction=false){
      index = (i + slides.length) % slides.length;
      slider.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
      if (userAction) resetInterval();
    }

    function nextSlide(){ goToSlide(index + 1, true); }
    function prevSlide(){ goToSlide(index - 1, true); }

    function startAutoSlide(){
      clearInterval(interval);
      interval = setInterval(() => {
        if (!isInteracting) goToSlide(index + 1, false);
      }, 4500);
    }

    function resetInterval(){
      clearInterval(interval);
      startAutoSlide();
    }

    // Teclado (para laptop)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });

    // Swipe (mobile)
    let startX = 0;
    let currentX = 0;
    let tracking = false;

    sliderContainer.addEventListener('touchstart', (e) => {
      isInteracting = true;
      tracking = true;
      startX = e.touches[0].clientX;
      currentX = startX;
    }, { passive: true });

    sliderContainer.addEventListener('touchmove', (e) => {
      if (!tracking) return;
      currentX = e.touches[0].clientX;
    }, { passive: true });

    sliderContainer.addEventListener('touchend', () => {
      if (!tracking) return;
      const diff = currentX - startX;
      const threshold = 50; // sensibilidad del swipe
      if (diff > threshold) prevSlide();
      else if (diff < -threshold) nextSlide();

      tracking = false;
      isInteracting = false;
      resetInterval();
    });

    // También pausar cuando el dedo está encima (mouse)
    sliderContainer.addEventListener('mouseenter', () => isInteracting = true);
    sliderContainer.addEventListener('mouseleave', () => { isInteracting = false; });

    createDots();
    goToSlide(0, false);
    startAutoSlide();
  </script>
</body>
</html>
