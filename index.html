<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Julian · Presentación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    *{ box-sizing:border-box; margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    body{
      min-height: 100svh;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.10), transparent 60%),
                  linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    /* ===== LOGIN ===== */
    .login{
      width:100%;
      max-width:360px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 28px 24px 30px;
      box-shadow: 0 25px 60px rgba(0,0,0,.45);
      text-align:center;
      animation: fadeIn .6s ease;
    }

    .login h1{
      font-size: 26px;
      margin-bottom: 6px;
    }

    .login p{
      opacity:.8;
      font-size: 14px;
      margin-bottom: 22px;
    }

    .login input{
      width:100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align:center;
      margin-bottom: 14px;
    }

    .login button{
      width:100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #ffffff;
      color:#000;
      font-weight:600;
      font-size: 15px;
      cursor:pointer;
    }

    .error{
      margin-top: 10px;
      font-size: 13px;
      color: #ffb3b3;
      display:none;
    }

    /* ===== MAIN CONTENT ===== */
    .wrap{
      width:100%;
      max-width:980px;
      display:none;
      flex-direction:column;
      align-items:center;
      gap:10px;
      animation: fadeIn .7s ease;
    }

    header{text-align:center;}
    header h1{ font-size: clamp(22px, 5vw, 34px); }
    header p{ opacity:.8; font-size: 14px; }

    .slider-container{
      width:100%;
      height: clamp(360px, 72svh, 640px);
      border-radius: 18px;
      overflow:hidden;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 55px rgba(0,0,0,.45);
      position:relative;
    }

    .slider{
      height:100%;
      display:flex;
      transition: transform .7s cubic-bezier(.22,1,.36,1);
    }

    .slide{ min-width:100%; height:100%; }
    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      pointer-events:none;
      user-select:none;
    }

    .controls{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px;
      pointer-events:none;
    }

    .control-btn{
      pointer-events:auto;
      width:40px;
      height:40px;
      border-radius:50%;
      border:none;
      background: rgba(0,0,0,.4);
      color:#fff;
      font-size:24px;
    }

    .dots{
      position:absolute;
      bottom:12px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:10px;
      background: rgba(0,0,0,.35);
      padding:8px 10px;
      border-radius:999px;
    }

    .dot{
      width:9px;
      height:9px;
      border-radius:50%;
      background: rgba(255,255,255,.4);
    }

    .dot.active{
      background:#fff;
      transform: scale(1.3);
    }

    footer{
      font-size:12px;
      opacity:.6;
      margin-top:4px;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="login" id="login">
    <h1>Acceso</h1>
    <p>Ingresa la contraseña para ver la presentación</p>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="checkPassword()">Entrar</button>
    <div class="error" id="error">Contraseña incorrecta</div>
  </div>

  <!-- MAIN -->
  <div class="wrap" id="main">
    <header>
      <h1>Julian</h1>
      <p>Mi recorrido, contado en imágenes</p>
    </header>

    <main class="slider-container" id="sliderContainer">
      <div class="slider" id="slider">
        <div class="slide"><img src="uno.png"></div>
        <div class="slide"><img src="dos.png"></div>
        <div class="slide"><img src="tres.png"></div>
        <div class="slide"><img src="cuatro.png"></div>
        <div class="slide"><img src="cinco.png"></div>
        <div class="slide"><img src="seis.png"></div>
        <div class="slide"><img src="siete.png"></div>
        <div class="slide"><img src="ocho.png"></div>
        <div class="slide"><img src="nueve.png"></div>
      </div>

      <div class="controls">
        <button class="control-btn" onclick="prevSlide()">‹</button>
        <button class="control-btn" onclick="nextSlide()">›</button>
      </div>

      <div class="dots" id="dots"></div>
    </main>

    <footer>Innovación · Presentación personal</footer>
  </div>

        document.getElementById("main").style.display = "flex";
        initSlider();
      }else{

      }
